<!DOCTYPE html>
<html>
<head>
    <title>My Profile - Loyal Fashion</title>
    <style>
        body{background:#f1f3f6; font-family:Segoe UI; margin:0; display:flex; justify-content:center; align-items:center; height:100vh;}
        .profile-card{background:white; padding:40px; border-radius:15px; width:350px; text-align:center; box-shadow:0 10px 25px rgba(0,0,0,0.1);}
        .profile-card img{width:100px; border-radius:50%; margin-bottom:20px; border:3px solid #000;}
        .btn{padding:12px; width:100%; border:none; border-radius:8px; font-weight:bold; cursor:pointer; margin-top:10px;}
        .order-btn{background:black; color:white;}
        .logout-btn{background:#ff4d4d; color:white;}
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">
        <h2 id="user-email">Loading...</h2>
        <p style="color:#777;">Premium Member</p>
        <button class="btn order-btn" onclick="window.location.href='my-orders.html'">ðŸ“¦ View My Orders</button>
        <button class="btn logout-btn" onclick="logout()">ðŸšª Logout</button>
        <br><br>
        <a href="index.html" style="text-decoration:none; color:#007bff;">Back to Home</a>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script>
        const firebaseConfig = { /* Unga Firebase Config Inga Podunga */ };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById("user-email").innerText = user.email;
            } else {
                window.location.href = "index.html";
            }
        });

        function logout() {
            if(confirm("Logout pannanuma?")) {
                auth.signOut().then(() => {
                    alert("Logged Out âœ…");
                    window.location.href = "index.html";
                });
            }
        }
    </script>
</body>
</html>
