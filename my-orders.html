<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Loyal Fashion</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f6f9; margin: 0; padding: 20px; color: #333; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 2px solid #eee; padding-bottom: 15px; }
        .order-card { background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; display: flex; align-items: center; gap: 20px; position: relative; }
        .order-card img { width: 90px; height: 90px; object-fit: cover; border-radius: 8px; border: 1px solid #eee; }
        .order-info { flex: 1; }
        .order-info h3 { margin: 0 0 8px 0; font-size: 17px; color: #282c3f; }
        .order-info p { margin: 4px 0; color: #666; font-size: 14px; font-weight: 500; }
        
        /* STATUS PILLS LOGIC */
        .status-badge { 
            padding: 6px 14px; 
            border-radius: 20px; 
            font-size: 11px; 
            font-weight: bold; 
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .status-pending { background: #fff3e0; color: #ef6c00; }
        .status-shipped { background: #e3f2fd; color: #1976d2; }
        .status-delivered { background: #e8f5e9; color: #2e7d32; }

        .back-btn { background: #000; color: #fff; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="header">
    <h2 style="margin:0;">üõç My Orders</h2>
    <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back to Store</button>
</div>

<div id="ordersList">
    </div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyCax6078YpxQU0kHIChQLuEmpLUYXSxQr4",
    authDomain: "e-commerce-wepsite.firebaseapp.com",
    projectId: "e-commerce-wepsite",
    storageBucket: "e-commerce-wepsite.appspot.com",
    messagingSenderId: "394408704286",
    appId: "1:394408704286:web:9ad690a946b225ab20f10f"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

auth.onAuthStateChanged(user => {
    if (!user) {
        window.location.href = 'index.html';
        return;
    }

    // Orders-ah real-time-aa fetch pannuvom
    db.collection("orders")
      .where("user", "==", user.email)
      .orderBy("createdAt", "desc")
      .onSnapshot(snapshot => {
          const list = document.getElementById("ordersList");
          list.innerHTML = "";

          if (snapshot.empty) {
              list.innerHTML = "<div style='text-align:center; padding:100px;'><h3>No orders found. Happy Shopping! üõí</h3></div>";
              return;
          }

          snapshot.forEach(doc => {
              const data = doc.data();
              const orderStatus = data.status || "Pending"; // Default is Pending
              
              // CSS Class assignment based on status
              let statusClass = "status-pending";
              if(orderStatus === "Shipped") statusClass = "status-shipped";
              if(orderStatus === "Delivered") statusClass = "status-delivered";

              list.innerHTML += `
              <div class="order-card">
                  <img src="${data.imageUrl}" alt="product">
                  <div class="order-info">
                      <h3>${data.productName}</h3>
                      <p>Amount: ‚Çπ${data.price}</p>
                      <p style="font-size: 11px; color: #999;">Date: ${data.createdAt ? data.createdAt.toDate().toLocaleDateString() : 'Just now'}</p>
                  </div>
                  <div>
                      <span class="status-badge ${statusClass}">
                          ‚óè ${orderStatus}
                      </span>
                  </div>
              </div>`;
          });
      });
});
</script>
</body>
</html>
