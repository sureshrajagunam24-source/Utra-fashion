<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Loyal Fashion</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --primary: #ff3f6c; --dark: #282c3f; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f6f9; margin: 0; padding: 20px; }
        .orders-container { max-width: 800px; margin: 20px auto; }
        .back-link { display: inline-block; margin-bottom: 20px; text-decoration: none; color: var(--primary); font-weight: bold; }
        
        .order-card { background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .order-header { display: flex; justify-content: space-between; border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 15px; }
        .order-header span { color: #666; font-size: 14px; }
        .status-badge { background: #e8f5e9; color: #2e7d32; padding: 5px 10px; border-radius: 4px; font-weight: bold; font-size: 14px; }
        .status-cancelled { background: #ffebee; color: #c62828; }
        
        .product-info { display: flex; gap: 20px; align-items: center; }
        .product-info img { width: 80px; height: 100px; object-fit: cover; border-radius: 8px; }
        .details h3 { margin: 0 0 5px; color: var(--dark); }
        .details p { margin: 2px 0; color: #666; font-size: 14px; }
        .price { font-size: 18px; font-weight: bold; color: #000; margin-top: 5px; }

        /* TRACKING UI UPDATED */
        .track-info { background: #f9f9f9; padding: 12px; border-radius: 8px; margin-top: 15px; border-left: 4px solid var(--primary); }
        .track-info b { font-size: 13px; color: var(--dark); }
        .track-btn { background: var(--primary); color: white; border: none; padding: 8px 15px; border-radius: 4px; font-size: 12px; font-weight: bold; cursor: pointer; margin-top: 8px; width: 100%; }

        .track-stepper { display: flex; justify-content: space-between; position: relative; margin: 25px 0 10px; }
        .track-stepper::before { content: ''; position: absolute; top: 15px; left: 10%; width: 80%; height: 3px; background: #eee; z-index: 1; }
        .step { position: relative; z-index: 2; text-align: center; width: 33%; }
        .step .circle { width: 30px; height: 30px; background: #eee; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 5px; font-weight: bold; color: #999; border: 3px solid #fff; }
        .step .label { font-size: 12px; font-weight: bold; color: #999; }
        
        .step.active .circle { background: var(--primary); color: #fff; }
        .step.active .label { color: var(--primary); }
        .step.completed .circle { background: #28a745; color: #fff; }
        .step.completed .label { color: #28a745; }

        .btn-group { display: flex; gap: 10px; justify-content: flex-end; margin-top: 15px; border-top: 1px solid #eee; padding-top: 15px; flex-wrap: wrap; }
        .bill-btn { background: var(--dark); color: #fff; border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .cancel-btn { background: #fff; color: #c62828; border: 1px solid #c62828; padding: 10px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="orders-container">
    <a href="index.html" class="back-link">‚Üê Back to Shopping</a>
    <h2>üì¶ My Orders</h2>
    <div id="orders-list">
        <p style="text-align:center; color:#666;">Loading your orders... ‚è≥</p>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
    const firebaseConfig = { 
        apiKey:"AIzaSyCax6078YpxQU0kHIChQLuEmpLUYXSxQr4", 
        authDomain:"e-commerce-wepsite.firebaseapp.com", 
        projectId:"e-commerce-wepsite", 
        storageBucket:"e-commerce-wepsite.appspot.com", 
        messagingSenderId:"394408704286", 
        appId:"1:394408704286:web:9ad690a946b225ab20f10f" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let userOrders = [];

    auth.onAuthStateChanged(user => {
        if(user) { loadMyOrders(user.email); } else { window.location.href = "index.html"; }
    });

    // Tracking redirect logic
    window.openTracking = function(courier, id) {
        let url = "";
        const c = courier.toLowerCase();
        if(c.includes("delhivery")) url = `https://www.delhivery.com/track/package/${id}`;
        else if(c.includes("st")) url = `https://stcourier.com/track/`;
        else if(c.includes("professional")) url = `https://www.tpcindia.com/Default.aspx`;
        else url = `https://www.google.com/search?q=${courier}+tracking+${id}`;
        
        window.open(url, "_blank");
    }

    function loadMyOrders(email) {
        db.collection("orders").where("user", "==", email).orderBy("createdAt", "desc").onSnapshot(snapshot => {
            const list = document.getElementById("orders-list");
            list.innerHTML = "";
            userOrders = [];

            snapshot.forEach(docSnap => {
                const data = docSnap.data();
                const orderId = docSnap.id;
                userOrders.push({ id: orderId, ...data });
                const dateVal = data.createdAt ? data.createdAt.toDate().toLocaleDateString() : "Just Now";
                
                let badgeClass = "status-badge";
                let cancelBtnHTML = `<button class="cancel-btn" onclick="cancelOrder('${orderId}')">Cancel Order</button>`;
                let billBtnHTML = ``;

                if(data.status === 'Cancelled') { badgeClass += " status-cancelled"; cancelBtnHTML = ``; }
                if(data.status === 'Shipped' || data.status === 'Delivered') { 
                    cancelBtnHTML = ``; 
                    billBtnHTML = `<button class="bill-btn" onclick="downloadPDFBill('${orderId}')">üì• Invoice</button>`;
                }

                // Tracking Details Box
                let trackingHTML = "";
                if(data.status === 'Shipped' && data.trackingID) {
                    trackingHTML = `
                        <div class="track-info">
                            <b>üöö Tracking Info:</b><br>
                            <small>${data.courierName || 'Courier Partner'}: ${data.trackingID}</small><br>
                            <button class="track-btn" onclick="openTracking('${data.courierName}','${data.trackingID}')">TRACK NOW üîó</button>
                        </div>
                    `;
                }

                let s1 = data.status !== 'Cancelled' ? "completed" : "";
                let s2 = (data.status === 'Shipped' || data.status === 'Delivered') ? "completed" : "";
                let s3 = data.status === 'Delivered' ? "completed" : "";
                
                let trackerHTML = data.status === 'Cancelled' ? `<p style="color:red; text-align:center; font-weight:bold; margin-top:20px;">Order Cancelled üö´</p>` : `
                    <div class="track-stepper">
                        <div class="step ${s1}"><div class="circle">1</div><div class="label">Placed</div></div>
                        <div class="step ${s2}"><div class="circle">2</div><div class="label">Shipped</div></div>
                        <div class="step ${s3}"><div class="circle">3</div><div class="label">Delivered</div></div>
                    </div>`;

                list.innerHTML += `
                <div class="order-card">
                    <div class="order-header">
                        <span><b>#${orderId.substring(0,8).toUpperCase()}</b> | ${dateVal}</span>
                        <span class="${badgeClass}">${data.status}</span>
                    </div>
                    <div class="product-info">
                        <img src="${data.imageUrl}">
                        <div class="details">
                            <h3>${data.productName}</h3>
                            <p>Size: <b>${data.size}</b></p>
                            <p>To: ${data.buyerName}</p>
                            <div class="price">‚Çπ${data.price}</div>
                        </div>
                    </div>
                    ${trackerHTML}
                    ${trackingHTML}
                    <div class="btn-group">
                        ${cancelBtnHTML} ${billBtnHTML}
                    </div>
                </div>`;
            });
        });
    }

    window.cancelOrder = async function(orderId) {
        if(confirm("Cancel this order? üö´")) {
            try { await db.collection("orders").doc(orderId).update({ status: "Cancelled" }); } catch(err) { }
        }
    }

    window.downloadPDFBill = function(orderId) {
        const order = userOrders.find(o => o.id === orderId);
        if(!order) return;
        const dateStr = order.createdAt ? order.createdAt.toDate().toLocaleDateString() : new Date().toLocaleDateString();
        const invoiceElement = document.createElement('div');
        invoiceElement.innerHTML = `
            <div style="padding: 40px; font-family: 'Segoe UI', sans-serif; background: #fff;">
                <h1 style="color: #ff3f6c; text-align: center;">Loyal Fashion</h1>
                <p><b>Order ID:</b> #${orderId.toUpperCase()}</p>
                <p><b>Date:</b> ${dateStr}</p>
                <hr>
                <p><b>Customer:</b> ${order.buyerName}</p>
                <p><b>Address:</b> ${order.buyerAddress}</p>
                <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
                    <tr style="background: #282c3f; color: #fff;">
                        <th style="padding: 10px; text-align: left;">Product</th>
                        <th style="padding: 10px;">Size</th>
                        <th style="padding: 10px; text-align: right;">Price</th>
                    </tr>
                    <tr>
                        <td style="padding: 10px; border-bottom: 1px solid #eee;">${order.productName}</td>
                        <td style="padding: 10px; text-align: center;">${order.size}</td>
                        <td style="padding: 10px; text-align: right;">‚Çπ${order.price}</td>
                    </tr>
                </table>
                <h2 style="text-align: right; color: #ff3f6c;">Total: ‚Çπ${order.price}</h2>
            </div>`;
        const opt = { margin: 0.5, filename: `Invoice_${orderId.substring(0,6)}.pdf`, jsPDF: { unit: 'in', format: 'letter' } };
        html2pdf().set(opt).from(invoiceElement).save();
    }
</script>
</body>
</html>
