<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Loyal Fashion</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f6f9; margin: 0; padding: 20px; color: #333; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 2px solid #eee; padding-bottom: 15px; }
        .order-card { background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; display: flex; align-items: center; gap: 20px; position: relative; }
        .order-card img { width: 90px; height: 90px; object-fit: cover; border-radius: 8px; border: 1px solid #eee; }
        .order-info { flex: 1; }
        .order-info h3 { margin: 0 0 8px 0; font-size: 17px; color: #282c3f; }
        .status-badge { padding: 6px 14px; border-radius: 20px; font-size: 11px; font-weight: bold; text-transform: uppercase; }
        .status-pending { background: #fff3e0; color: #ef6c00; }
        .status-shipped { background: #e3f2fd; color: #1976d2; }
        .status-delivered { background: #e8f5e9; color: #2e7d32; }
        .invoice-btn { background: #fff; color: #ff3f6c; border: 1px solid #ff3f6c; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 12px; margin-top: 10px; margin-right: 5px; }
        .rate-btn { background: #ff3f6c; color: #fff; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 12px; }
        .back-btn { background: #000; color: #fff; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="header">
    <h2 style="margin:0;">üõç My Purchase History</h2>
    <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back to Store</button>
</div>

<div id="ordersList"></div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyCax6078YpxQU0kHIChQLuEmpLUYXSxQr4",
    authDomain: "e-commerce-wepsite.firebaseapp.com",
    projectId: "e-commerce-wepsite",
    storageBucket: "e-commerce-wepsite.appspot.com",
    messagingSenderId: "394408704286",
    appId: "1:394408704286:web:9ad690a946b225ab20f10f"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

auth.onAuthStateChanged(user => {
    if (!user) { window.location.href = 'index.html'; return; }
    db.collection("orders").where("user", "==", user.email).orderBy("createdAt", "desc").onSnapshot(snapshot => {
          const list = document.getElementById("ordersList");
          list.innerHTML = "";
          snapshot.forEach(doc => {
              const data = doc.data();
              const orderStatus = data.status || "Pending";
              let statusClass = orderStatus === "Delivered" ? "status-delivered" : (orderStatus === "Shipped" ? "status-shipped" : "status-pending");

              list.innerHTML += `
              <div class="order-card">
                  <img src="${data.imageUrl}">
                  <div class="order-info">
                      <h3>${data.productName}</h3>
                      <p>Price: ‚Çπ${data.price}</p>
                      <span class="status-badge ${statusClass}">${orderStatus}</span><br>
                      <button class="invoice-btn" onclick='downloadInvoice(${JSON.stringify(data)})'>üìÑ Invoice</button>
                      ${orderStatus === "Delivered" ? `<button class="rate-btn" onclick="openRatingModal('${data.productName}')">‚≠ê Rate Product</button>` : ''}
                  </div>
              </div>`;
          });
      });
});

/* RATE PRODUCT FUNCTION */
window.openRatingModal = function(productName) {
    const rating = prompt("Rate this product (1 to 5 stars):", "5");
    const review = prompt("Write your review:", "Semma quality!");
    if(rating && review) {
        db.collection("reviews").add({
            productName: productName,
            rating: parseInt(rating),
            review: review,
            userName: auth.currentUser.email.split('@')[0],
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
        }).then(() => alert("Review Submitted! ‚≠ê Thanks!"));
    }
}

/* INVOICE GENERATOR */
async function downloadInvoice(order) {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    doc.setFontSize(22); doc.setTextColor(255, 63, 108); doc.text("LOYAL FASHION", 20, 20);
    doc.setFontSize(10); doc.setTextColor(100); doc.text("Tax Invoice", 20, 28);
    doc.text("Date: " + new Date().toLocaleDateString(), 150, 28);
    doc.line(20, 35, 190, 35);
    doc.setFontSize(12); doc.setTextColor(0); doc.text("Sold To:", 20, 45);
    doc.setFontSize(10); doc.text(order.buyerName || "Customer", 20, 52);
    doc.text("Mobile: " + (order.buyerMobile || "N/A"), 20, 58);
    doc.text("Address: " + (order.buyerAddress || "N/A"), 20, 64, { maxWidth: 80 });
    doc.line(20, 80, 190, 80);
    doc.text(order.productName, 20, 105); doc.text("INR " + order.price, 150, 105);
    doc.line(20, 120, 190, 120); doc.setFontSize(14); doc.text("TOTAL: INR " + order.price, 120, 130);
    doc.save("Loyal_Fashion_Invoice.pdf");
}
</script>
</body>
</html>
