<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Loyal Fashion</title>
    <style>
        :root { --primary: #ff3f6c; --dark: #282c3f; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #fff; padding: 20px; }
        
        /* AJIO STYLE GALLERY LAYOUT */
        .details-container { display: flex; gap: 30px; max-width: 1200px; margin: 30px auto; flex-wrap: wrap; }
        
        .gallery-section { display: flex; gap: 15px; min-width: 500px; }
        
        /* Thumbnail Column */
        .thumbnail-column { display: flex; flex-direction: column; gap: 10px; width: 80px; }
        .thumb-img { 
            width: 70px; height: 90px; object-fit: cover; cursor: pointer; 
            border: 1px solid #eee; border-radius: 4px; transition: 0.3s; 
        }
        .thumb-img:hover, .thumb-img.active { border: 2px solid var(--primary); }

        /* Zoom Main Image */
        .image-zoom-container { position: relative; width: 450px; height: 550px; overflow: hidden; border-radius: 8px; border: 1px solid #eee; cursor: zoom-in; }
        .image-zoom-container img { width: 100%; height: 100%; object-fit: contain; transition: transform 0.2s ease-out; }
        .image-zoom-container:hover img { transform: scale(2); }

        .details-section { flex: 1; min-width: 300px; }
        .details-section h1 { font-size: 26px; margin: 0 0 10px; color: var(--dark); }
        .price { font-size: 24px; font-weight: bold; color: #000; margin-bottom: 20px; }
        
        .rating-badge { background: #e8f5e9; color: #2e7d32; padding: 5px 10px; border-radius: 4px; font-weight: bold; display: inline-block; margin-bottom: 20px; }

        .btn-group { display: flex; gap: 15px; margin-top: 30px; }
        .btn-group button { flex: 1; padding: 15px; font-weight: bold; border-radius: 5px; cursor: pointer; font-size: 16px; }
        .add-cart { background: #fff; border: 1px solid #d4d5d9; color: var(--dark); }
        .buy-now { background: var(--dark); border: none; color: #fff; }

        .action-tray { display: flex; gap: 15px; margin-top: 20px; }
        .circle-btn { width: 45px; height: 45px; border-radius: 50%; border: 1px solid #eee; background: #fff; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }

        .back-link { cursor: pointer; color: var(--primary); font-weight: bold; margin-bottom: 20px; display: block; text-decoration: none; }
    </style>
</head>
<body>

<div style="max-width: 1200px; margin: 0 auto;">
    <a href="index.html" class="back-link">‚Üê Back to Shopping</a>
</div>

<div class="details-container">
    <div class="gallery-section">
        <div class="thumbnail-column" id="thumbnail-list">
            </div>
        
        <div class="image-zoom-container" onmousemove="zoom(event)" onmouseleave="resetZoom()">
            <img id="mainImg" src="">
        </div>
    </div>

    <div class="details-section">
        <div id="p-rating" class="rating-badge">‚≠ê Loading...</div>
        <h1 id="p-name">Product Name</h1>
        <div class="price" id="p-price">‚Çπ0</div>
        
        <p style="color: #666; line-height: 1.6;">Premium quality material. Made for comfort and style. Part of the Loyal Fashion exclusive collection.</p>

        <div class="action-tray">
            <button class="circle-btn" onclick="addFav()" title="Wishlist">‚ù§Ô∏è</button>
            <button class="circle-btn" onclick="shareWa()" title="WhatsApp Share">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" width="22">
            </button>
        </div>

        <div class="btn-group">
            <button class="add-cart" onclick="addToCart()">ADD TO CART</button>
            <button class="buy-now" onclick="buyNow()">BUY NOW</button>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = { apiKey:"AIzaSyCax6078YpxQU0kHIChQLuEmpLUYXSxQr4", authDomain:"e-commerce-wepsite.firebaseapp.com", projectId:"e-commerce-wepsite", storageBucket:"e-commerce-wepsite.appspot.com", messagingSenderId:"394408704286", appId:"1:394408704286:web:9ad690a946b225ab20f10f" };
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

const urlParams = new URLSearchParams(window.location.search);
const productId = urlParams.get('id');
let productData = {};

/* FETCH 6 IMAGES GALLERY */
if(productId) {
    db.collection("products").doc(productId).get().then(doc => {
        if(doc.exists) {
            productData = doc.data();
            document.getElementById("p-name").innerText = productData.productName;
            document.getElementById("p-price").innerText = "‚Çπ" + productData.price;
            
            // Setting Gallery
            const images = [
                productData.imageUrl, 
                productData.imageUrl2, 
                productData.imageUrl3, 
                productData.imageUrl4, 
                productData.imageUrl5, 
                productData.imageUrl6
            ];

            let thumbHTML = '';
            images.forEach((img, idx) => {
                if(img && img.trim() !== "") {
                    thumbHTML += `<img src="${img}" class="thumb-img ${idx===0?'active':''}" onclick="changeImg(this, '${img}')">`;
                }
            });
            document.getElementById("thumbnail-list").innerHTML = thumbHTML;
            document.getElementById("mainImg").src = productData.imageUrl;
            
            // Ratings fetch
            db.collection("reviews").where("productName", "==", productData.productName).get().then(snap => {
                let total = 0;
                snap.forEach(r => total += r.data().rating);
                let avg = snap.size > 0 ? (total / snap.size).toFixed(1) : "0.0";
                document.getElementById("p-rating").innerText = `‚≠ê ${avg} (${snap.size} Reviews)`;
            });
        }
    });
}

/* GALLERY CONTROL */
window.changeImg = function(el, src) {
    document.getElementById("mainImg").src = src;
    document.querySelectorAll('.thumb-img').forEach(t => t.classList.remove('active'));
    el.classList.add('active');
}

/* ZOOM LOGIC */
function zoom(e) {
    const zoomer = e.currentTarget;
    const img = zoomer.querySelector('img');
    let x = (e.offsetX / zoomer.offsetWidth) * 100;
    let y = (e.offsetY / zoomer.offsetHeight) * 100;
    img.style.transformOrigin = `${x}% ${y}%`;
}
function resetZoom() { document.getElementById("mainImg").style.transformOrigin = `center`; }

/* ACTIONS */
function shareWa() {
    const text = `Mass product on Loyal Fashion! üî•\n\nüõç *${productData.productName}*\nüí∞ Price: ‚Çπ${productData.price}\n\nLink: ${window.location.href}`;
    window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
}
function addFav() {
    const user = auth.currentUser;
    if(!user) { alert("Please Login First! üë§"); return; }
    db.collection("wishlist").add({
        user: user.email, productName: productData.productName, imageUrl: productData.imageUrl, createdAt: firebase.firestore.FieldValue.serverTimestamp()
    }).then(() => alert("Added to Wishlist! ‚ù§Ô∏è"));
}
</script>
</body>
</html>
