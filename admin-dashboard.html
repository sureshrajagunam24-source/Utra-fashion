<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loyal Fashion - Admin Panel</title>

<style>
:root{
    --black:#000;
    --gold:#ffd700;
    --bg:#f4f6f9;
}

body{
    margin:0;
    font-family:Segoe UI;
    display:flex;
    height:100vh;
    background:var(--bg);
}

/* SIDEBAR */
.sidebar{
    width:260px;
    background:var(--black);
    color:white;
    display:flex;
    flex-direction:column;
    padding:20px;
}

.logo{
    text-align:center;
    margin-bottom:40px;
}

.logo img{
    width:60px;
    border-radius:50%;
}

.logo h2{
    margin-top:10px;
    letter-spacing:2px;
}

.nav-item{
    padding:15px;
    margin-bottom:10px;
    border-radius:8px;
    cursor:pointer;
    transition:0.3s;
}

.nav-item:hover{
    background:#222;
    color:var(--gold);
}

.logout{
    margin-top:auto;
    background:#ff4d4d;
    text-align:center;
}

/* MAIN AREA */
.main{
    flex:1;
    padding:40px;
    overflow:auto;
}

.card{
    background:white;
    padding:25px;
    border-radius:15px;
    box-shadow:0 8px 20px rgba(0,0,0,0.05);
    margin-bottom:30px;
}

input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:8px;
    border:1px solid #ddd;
}

button{
    padding:12px;
    border:none;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
}

.post-btn{
    width:100%;
    background:#007bff;
    color:white;
}

table{
    width:100%;
    border-collapse:collapse;
}

th,td{
    padding:12px;
    border-bottom:1px solid #eee;
    text-align:left;
}
</style>
</head>

<body>

<div class="sidebar">
    <div class="logo">
        <img src="image.png">
        <h2>LOYAL FASHION</h2>
    </div>

    <div class="nav-item">ðŸ“Š Dashboard</div>
    <div class="nav-item">ðŸ“¦ Inventory</div>
    <div class="nav-item logout" onclick="logout()">ðŸšª Logout</div>
</div>

<div class="main">

    <h1>Admin Dashboard</h1>

    <!-- ADD PRODUCT -->
    <div class="card">
        <h3>Add New Product</h3>
        <input type="text" id="pName" placeholder="Product Name">
        <input type="number" id="pPrice" placeholder="Price (â‚¹)">
        <input type="file" id="pImage" accept="image/*">
        <button class="post-btn" onclick="uploadProduct()">Post Product</button>
        <p id="status"></p>
    </div>

    <!-- INVENTORY TABLE -->
    <div class="card">
        <h3>Inventory</h3>
        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="product-table">
            </tbody>
        </table>
    </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCax6078YpxQU0kHIChQLuEmpLUYXSxQr4",
  authDomain: "e-commerce-wepsite.firebaseapp.com",
  projectId: "e-commerce-wepsite",
  storageBucket: "e-commerce-wepsite.appspot.com",
  messagingSenderId: "394408704286",
  appId: "1:394408704286:web:9ad690a946b225ab20f10f"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* AUTH CHECK */
onAuthStateChanged(auth,(user)=>{
    if(!user || user.email !== "sureshrajagunam24@gmail.com"){
        window.location.href="admin-login.html";
    }else{
        loadProducts();
    }
});

window.logout = function(){
    signOut(auth);
    window.location.href="admin-login.html";
}

/* UPLOAD PRODUCT */
window.uploadProduct = async function(){
    const name=document.getElementById("pName").value.trim();
    const price=document.getElementById("pPrice").value.trim();
    const file=document.getElementById("pImage").files[0];
    const status=document.getElementById("status");

    if(!name || !price || !file){
        status.innerText="Fill all fields âŒ";
        return;
    }

    const reader=new FileReader();
    reader.readAsDataURL(file);

    reader.onload=async ()=>{
        await addDoc(collection(db,"products"),{
            productName:name,
            price:Number(price),
            imageUrl:reader.result,
            createdAt:serverTimestamp()
        });
        status.innerText="Product Added âœ…";
        location.reload();
    }
}

/* LOAD INVENTORY */
function loadProducts(){
    const q=query(collection(db,"products"),orderBy("createdAt","desc"));
    onSnapshot(q,(snapshot)=>{
        const table=document.getElementById("product-table");
        table.innerHTML="";
        snapshot.forEach(doc=>{
            const data=doc.data();
            table.innerHTML+=`
            <tr>
                <td><img src="${data.imageUrl}" width="40"></td>
                <td>${data.productName}</td>
                <td>â‚¹${data.price}</td>
            </tr>
            `;
        });
    });
}
</script>

</body>
</html>
